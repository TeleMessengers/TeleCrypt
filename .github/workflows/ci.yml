name: TeleCrypt CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
  KONAN_DATA_DIR: ${{ github.workspace }}/.konan
  KOTLIN_DATA_DIR: ${{ github.workspace }}/.kotlin
  ANDROID_RELEASE_STORE_FILE_BASE64: ${{ secrets.ANDROID_RELEASE_STORE_FILE_BASE64 }}
  ANDROID_RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_RELEASE_STORE_PASSWORD }}
  ANDROID_RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_RELEASE_KEY_ALIAS }}
  ANDROID_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}
  ANDROID_SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON_BASE64 }}
  APPLE_KEYCHAIN_FILE_BASE64: ${{ secrets.APPLE_KEYCHAIN_FILE_BASE64 }}
  APPLE_KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
  APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
  APPLE_ID: ${{ secrets.APPLE_ID }}
  APPLE_NOTARIZATION_PASSWORD: ${{ secrets.APPLE_NOTARIZATION_PASSWORD }}
  WINDOWS_CODE_SIGNING_TIMESTAMP_SERVER: ${{ secrets.WINDOWS_CODE_SIGNING_TIMESTAMP_SERVER }}
  WINDOWS_CODE_SIGNING_THUMBPRINT: ${{ secrets.WINDOWS_CODE_SIGNING_THUMBPRINT }}
  APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY || '' }}
  APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID || secrets.KEY_ID || '' }}
  APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID || secrets.ISSUER_ID || '' }}
  IOS_MOBILEPROVISION_BASE64: ${{ secrets.IOS_MOBILEPROVISION_BASE64 || '' }}
  ENABLE_IOS_BUILD: ${{ secrets.ENABLE_IOS_BUILD || 'false' }}
  UPLOAD_TO_STORES: ${{ secrets.UPLOAD_TO_STORES || 'false' }}

jobs:
  setup:
    name: Resolve build flags
    runs-on: ubuntu-latest
    steps:
      - name: Echo configuration summary
        run: |
          echo "ENABLE_IOS_BUILD=${ENABLE_IOS_BUILD}"
          if [[ -n "${APPLE_KEYCHAIN_FILE_BASE64}" ]]; then
            echo "APPLE_KEYCHAIN_FILE_BASE64: present"
          else
            echo "APPLE_KEYCHAIN_FILE_BASE64: missing"
          fi

  android:
    name: Android Release Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Gradle state
        uses: actions/cache@v4
        with:
          path: |
            .gradle/caches
            .gradle/wrapper
            .gradle/configuration-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Gradle state
        uses: actions/cache@v4
        with:
          path: |
            .gradle/caches
            .gradle/wrapper
            .gradle/configuration-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Gradle state
        uses: actions/cache@v4
        with:
          path: |
            .gradle/caches
            .gradle/wrapper
            .gradle/configuration-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Gradle state
        uses: actions/cache@v4
        with:
          path: |
            .gradle/caches
            .gradle/wrapper
            .gradle/configuration-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Gradle state
        uses: actions/cache@v4
        with:
          path: |
            .gradle/caches
            .gradle/wrapper
            .gradle/configuration-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Configure Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: tools platform-tools platforms;android-35 build-tools;35.0.0

      - name: Cache Kotlin Native
        uses: actions/cache@v4
        with:
          path: |
            .konan
            .kotlin
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Apply branding
        run: tools/brandify.sh branding/branding.json

      - name: Prepare signing keystore
        if: env.ANDROID_RELEASE_STORE_FILE_BASE64 != ''
        run: |
          echo "$ANDROID_RELEASE_STORE_FILE_BASE64" | base64 --decode > android_keystore.jks

      - name: Assemble Android artifacts
        run: ./gradlew --stacktrace bundleRelease assembleRelease

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            build/outputs/apk/release/*.apk
            build/outputs/bundle/release/*.aab

      - name: Setup Ruby (Fastlane)
        if: env.UPLOAD_TO_STORES == 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Bundle install (Fastlane)
        if: env.UPLOAD_TO_STORES == 'true'
        run: bundle install

      - name: Fastlane Android internal (optional upload)
        if: env.UPLOAD_TO_STORES == 'true'
        run: bundle exec fastlane android internal

  desktop_linux:
    name: Desktop & Web (Linux)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak zip

      - name: Cache Kotlin Native
        uses: actions/cache@v4
        with:
          path: |
            .konan
            .kotlin
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Apply branding
        run: tools/brandify.sh branding/branding.json

      - name: Build desktop and web distributions (Linux)
        run: ./gradlew --stacktrace createReleaseDistributable packageReleasePlatformZip packageReleaseWebZip

      - name: Upload Linux desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux-artifacts
          path: build/compose/binaries/main-release/**

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-artifacts
          path: build/compose/binaries/main-release/zip/*.zip

  desktop_windows:
    name: Desktop (Windows)
    runs-on: windows-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Gradle state
        uses: actions/cache@v4
        with:
          path: |
            .gradle/caches
            .gradle/wrapper
            .gradle/configuration-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
          save-always: true

      - name: Cache Kotlin Native
        uses: actions/cache@v4
        with:
          path: |
            .konan
            .kotlin
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-
          save-always: true

      - name: Apply branding
        shell: bash
        run: tools/brandify.sh branding/branding.json

      - name: Build desktop distributions (Windows)
        shell: bash
        run: ./gradlew --stacktrace createReleaseDistributable packageReleasePlatformZip

      - name: Upload Windows desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-artifacts
          path: build/compose/binaries/main-release/**

  desktop_macos:
    name: Desktop (macOS)
    runs-on: macos-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Gradle state
        uses: actions/cache@v4
        with:
          path: |
            .gradle/caches
            .gradle/wrapper
            .gradle/configuration-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
          save-always: true

      - name: Cache Kotlin Native
        uses: actions/cache@v4
        with:
          path: |
            .konan
            .kotlin
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-
          save-always: true

      - name: Apply branding
        run: tools/brandify.sh branding/branding.json

      - name: Build desktop distributions (macOS)
        run: ./gradlew --stacktrace createReleaseDistributable packageReleasePlatformZip packageReleaseDmg

      - name: Upload macOS desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-artifacts
          path: build/compose/binaries/main-release/**

  ios_prebuild:
    name: Pre-build iOS frameworks
    runs-on: macos-latest
    needs: setup
    env:
      CI_SKIP_IOS_SIMULATORS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Gradle state
        uses: actions/cache@v4
        with:
          path: |
            .gradle/caches
            .gradle/wrapper
            .gradle/configuration-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
          save-always: true

      - name: Cache Kotlin Native
        uses: actions/cache@v4
        with:
          path: |
            .konan
            .kotlin
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-
          save-always: true

      - name: Apply branding
        run: tools/brandify.sh branding/branding.json

      - name: Detect iOS SDK version
        run: |
          SDK_VERSION=$(xcrun --sdk iphoneos --show-sdk-platform-version 2>/dev/null || echo "")
          if [ -n "$SDK_VERSION" ]; then
            echo "IOS_SDK_VERSION=$SDK_VERSION" >> "$GITHUB_ENV"
            echo "IOS_SDK_NAME=iphoneos$SDK_VERSION" >> "$GITHUB_ENV"
          else
            echo "IOS_SDK_NAME=iphoneos" >> "$GITHUB_ENV"
          fi

      - name: Restore Generated Xcode frameworks (if any)
        id: xcode-fw-cache
        uses: actions/cache@v4
        with:
          path: build/xcode-frameworks
          key: ${{ runner.os }}-xcode-frameworks-${{ hashFiles('gradle/libs.versions.toml', 'iosApp/iosApp.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-frameworks-
          save-always: true

      - name: Pre-build Kotlin frameworks (Gradle)
        if: steps.xcode-fw-cache.outputs.cache-hit != 'true'
        env:
          XCODE_TARGET_PLATFORM: ${{ env.IOS_SDK_NAME || 'iphoneos' }}
          XCODE_TARGET_ARCHS: arm64
          PLATFORM_NAME: iphoneos
          ARCHS: arm64
          SDK_NAME: ${{ env.IOS_SDK_NAME || 'iphoneos' }}
          CONFIGURATION: Release
          TARGET_BUILD_DIR: ${{ github.workspace }}/iosApp/build/XcodePrebuild
          FRAMEWORKS_FOLDER_PATH: Frameworks
          BUILT_PRODUCTS_DIR: ${{ github.workspace }}/iosApp/build/XcodePrebuild
          EXPANDED_CODE_SIGN_IDENTITY: "-"
          ACTION: build
        run: |
          mkdir -p iosApp/build/XcodePrebuild/Frameworks
          ./gradlew --stacktrace --profile :embedAndSignAppleFrameworkForXcode

      - name: Upload Gradle profile (embed step)
        if: steps.xcode-fw-cache.outputs.cache-hit != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: gradle-embed-profile
          path: build/reports/profile
          if-no-files-found: ignore

      - name: Upload prebuilt frameworks
        uses: actions/upload-artifact@v4
        with:
          name: ios-prebuilt-frameworks
          if-no-files-found: error
          retention-days: 3
          path: build/xcode-frameworks

  ios:
    name: iOS Archive
    runs-on: macos-latest
    needs: [setup, desktop_macos, ios_prebuild]
    env:
      CI_SKIP_IOS_SIMULATORS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Kotlin Native
        uses: actions/cache@v4
        with:
          path: |
            .konan
            .kotlin
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Apply branding
        run: tools/brandify.sh branding/branding.json

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: iosApp/build/DerivedData
          key: ${{ runner.os }}-xcode-derived-${{ hashFiles('iosApp/iosApp.xcodeproj/project.pbxproj', 'gradle/libs.versions.toml', 'iosApp/scripts/embed_frameworks.sh') }}
          restore-keys: |
            ${{ runner.os }}-xcode-derived-
          save-always: true

      - name: Detect iOS SDK version
        run: |
          SDK_VERSION=$(xcrun --sdk iphoneos --show-sdk-platform-version 2>/dev/null || echo "")
          if [ -n "$SDK_VERSION" ]; then
            echo "IOS_SDK_VERSION=$SDK_VERSION" >> "$GITHUB_ENV"
            echo "IOS_SDK_NAME=iphoneos$SDK_VERSION" >> "$GITHUB_ENV"
          else
            echo "IOS_SDK_NAME=iphoneos" >> "$GITHUB_ENV"
          fi

      - name: Diagnose iOS signing inputs
        run: |
          python3 - <<'PY'
          import base64, hashlib, os

          def print_hash(env_name: str, label: str) -> None:
              payload = os.environ.get(env_name, "")
              if not payload:
                  print(f"{label}=missing")
                  return
              try:
                  decoded = base64.b64decode(payload.encode(), validate=True)
              except Exception as exc:
                  print(f"{label}=invalid ({exc})")
                  return
              print(f"{label}=" + hashlib.sha256(decoded).hexdigest())

          print_hash("APPLE_KEYCHAIN_FILE_BASE64", "diag_p12_sha256")
          print_hash("IOS_MOBILEPROVISION_BASE64", "diag_profile_sha256")
          PY

      - name: Download prebuilt iOS frameworks
        uses: actions/download-artifact@v4
        with:
          name: ios-prebuilt-frameworks
          path: build

      - name: Prepare prebuilt frameworks
        run: |
          rm -rf build/xcode-frameworks
          if [ -d build/ios-prebuilt-frameworks/build/xcode-frameworks ]; then
            mv build/ios-prebuilt-frameworks/build/xcode-frameworks build/xcode-frameworks
          elif [ -d build/ios-prebuilt-frameworks/Release ]; then
            python3 <<'PY'
import os, shutil, re
base = 'build/ios-prebuilt-frameworks'
out_root = os.path.join('build', 'xcode-frameworks')
os.makedirs(out_root, exist_ok=True)
for platform in os.listdir(base):
    plat_path = os.path.join(base, platform)
    if not os.path.isdir(plat_path):
        continue
    match = re.match(r'^(\w+?)(?:-(.*))?$', platform)
    config = match.group(1) if match else 'Release'
    sdk = match.group(2) if match and match.group(2) else None
    for item in os.listdir(plat_path):
        src = os.path.join(plat_path, item)
        if os.path.isdir(src) and sdk is None:
            sdk = item
            continue
        dest = os.path.join(out_root, config, sdk or 'unknown', item)
        os.makedirs(os.path.dirname(dest), exist_ok=True)
        if os.path.isdir(src):
            shutil.copytree(src, dest, dirs_exist_ok=True)
        else:
            shutil.copy2(src, dest)
PY
          else
            echo "missing ios-prebuilt-frameworks artifact"
            ls -R build
            exit 1
          fi

      - name: Setup Ruby (Fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Bundle install (Fastlane)
        run: bundle install

      - name: Fastlane iOS build
        env:
          CI_SKIP_GRADLE_EMBED: "true"
        run: bundle exec fastlane ios build

      - name: Fastlane iOS beta (optional upload)
        if: env.UPLOAD_TO_STORES == 'true'
        run: bundle exec fastlane ios beta

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifacts
          path: |
            iosApp/build/TeleCrypt.xcarchive
            iosApp/build/*.ipa
