build:macos-x64:
  stage: build
  interruptible: true
  tags: [ "connect2x-mac" ]
  cache: *build-cache-macos-x64
  rules:
    - *if-main
    - *if-release
  artifacts:
    name: build
    when: always
    expire_in: 1 day
    paths:
      - "build/compose"
  before_script:
    - echo $APPLE_KEYCHAIN_FILE_BASE64 | base64 --decode > apple_keychain.keychain
    - security list-keychains -d user -s "$(realpath apple_keychain.keychain)"
    - security unlock-keychain -p $APPLE_KEYCHAIN_PASSWORD "$(realpath apple_keychain.keychain)"
    - security set-keychain-settings -t 600 "$(realpath apple_keychain.keychain)"
  script:
    - ./gradlew
      uploadPlatformDistributable
      --stacktrace

build:macos-arm64:
  stage: build
  interruptible: true
  tags: [ "saas-macos-medium-m1" ]
  timeout: 30m
  variables:
    HOMEBREW_NO_AUTO_UPDATE: 1
  cache: *build-cache-macos-arm64
  rules:
    - *if-main
    - *if-release
  artifacts:
    name: build
    when: always
    expire_in: 1 day
    paths:
      - "build/compose"
  before_script:
    - brew install --cask temurin@21
    - echo $APPLE_KEYCHAIN_FILE_BASE64 | base64 --decode > apple_keychain.keychain
    - security list-keychains -d user -s "$(realpath apple_keychain.keychain)"
    - security unlock-keychain -p $APPLE_KEYCHAIN_PASSWORD "$(realpath apple_keychain.keychain)"
    - security set-keychain-settings -t 600 "$(realpath apple_keychain.keychain)"
  script:
    - ./gradlew
      uploadPlatformDistributable
      --stacktrace

