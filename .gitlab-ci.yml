workflow:
  auto_cancel:
    on_new_commit: interruptible
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "schedule"

stages:
  - changelog
  - build
  - release

variables:
  GRADLE_OPTS: -Dorg.gradle.daemon=false
  GRADLE_USER_HOME: $CI_PROJECT_DIR/.gradle
  KONAN_DATA_DIR: $CI_PROJECT_DIR/.konan
  KOTLIN_DATA_DIR: $CI_PROJECT_DIR/.kotlin
  BUILD_LINUX_IMAGE_NAME_BASE: registry.gitlab.com/trixnity/kmp-dockerfiles/kmp-dockerfiles-base:latest
  BUILD_LINUX_IMAGE_NAME_FASTLANE: registry.gitlab.com/trixnity/kmp-dockerfiles/kmp-dockerfiles-fastlane:latest

.if-merge-request: &if-merge-request
  - if: $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME

.if-release: &if-release
  - if: '$CI_COMMIT_TAG =~ /^v\d+.\d+.\d+.*/'

.if-main: &if-main
  - if: $CI_PIPELINE_SOURCE == "schedule"
    when: never
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

.build-cache-android: &build-cache-android
  paths:
    - $GRADLE_USER_HOME
    - $KONAN_DATA_DIR
    - $KOTLIN_DATA_DIR

.build-cache-linux-x64: &build-cache-linux-x64
  paths:
    - $GRADLE_USER_HOME
    - $KONAN_DATA_DIR
    - $KOTLIN_DATA_DIR

.build-cache-web: &build-cache-web
  paths:
    - $GRADLE_USER_HOME
    - $KONAN_DATA_DIR
    - $KOTLIN_DATA_DIR

.build-cache-macos-x64: &build-cache-macos-x64
  paths:
    - $GRADLE_USER_HOME
    - $KONAN_DATA_DIR
    - $KOTLIN_DATA_DIR

.build-cache-macos-arm64: &build-cache-macos-arm64
  paths:
    - $GRADLE_USER_HOME
    - $KONAN_DATA_DIR
    - $KOTLIN_DATA_DIR

.build-cache-windows-x64: &build-cache-windows-x64
  paths:
    - $GRADLE_USER_HOME
    - $KONAN_DATA_DIR
    - $KOTLIN_DATA_DIR

changelog:
  stage: changelog
  interruptible: true
  timeout: 5m
  tags: [ "connect2x-linux" ]
  rules:
    - *if-merge-request
  script:
    - git fetch origin main
    - |
      if git diff --name-only HEAD origin/main | grep "CHANGELOG.md"; then
        echo "CHANGELOG.md has changed"
      else
        echo "CHANGELOG.md has not changed"
        exit 1
      fi

build:android:
  stage: build
  interruptible: true
  tags: [ "connect2x-linux" ]
  image: $BUILD_LINUX_IMAGE_NAME_BASE
  cache: *build-cache-android
  rules:
    - *if-main
    - *if-release
  artifacts:
    name: build
    when: always
    expire_in: 1 day
    paths:
      - "build/outputs/bundle"
      - "build/outputs/apk"
  before_script:
    - echo $ANDROID_RELEASE_STORE_FILE_BASE64 | base64 --decode > android_keystore.jks
  script:
    - ./gradlew
      uploadAndroidDistributable
      --stacktrace

