trixnityMessenger = "3.7.0" # https://gitlab.com/connect2x/trixnity-messenger/trixnity-messenger/-/packages

googleServices = "4.4.3" # https://firebase.google.com/support/release-notes/android
downloadGradlePlugin = "5.6.0" # https://github.com/michel-kraemer/gradle-download-task/releases
